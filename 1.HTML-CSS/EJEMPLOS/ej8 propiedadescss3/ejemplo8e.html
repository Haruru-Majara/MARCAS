<html lang="es">
	<head>
		<title>Sombra de texto con CSS3</title>
		<link href='http://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
		<style type="text/css">
		body {
			font-family: 'Hind', sans-serif;
			font-size:20px;
		}
		#cajasombra {
			background-color: #ddd;
			width: 300px;
			padding: 10px;		
			text-shadow: 2px 2px 0 #333;
		}	
		#sombraclara {
			width: 200px;
			padding: 10px;
			background-color: #000;
			color: #fff;	
			text-shadow: 2px 2px 2px #ffc;
		}
		#sombraredondeada {
			color:aliceblue;
			background-color: mediumpurple;
			color: #fff;
			width: 400px;
			padding: 10px;
			text-shadow: 15px -10px 3px #000;
		}
		</style>
	</head>
	<body>
	<div id="cajasombra">
		Esta es un texto con sombra creado con CSS 3.
	</div>
	<br>
	<br>	
		<div id="sombraclara">
		Este texto lo pongo sobre fondo negro, para hacer un elemento con sombra clara.
		</div>
	<br>
	<br>  
	<div id="sombraredondeada">	
		Otro efecto de sombra en el texto
	</div>  
	</body>
</html>
