<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form>
        <fieldset>
            <h1>DATOS PERSONALES</h1>
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="INTRODUCE TU NOMBRE" required autofocus>
                <br>
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" placeholder="INTRODUCE TU CORREO" required>
                <br>
                <label for="nif">NIF</label>
                <input type="text" name="nif" id="nif" placeholder="NIF (9 DÍGITOS, 1 LETRA)" required>
                <br>
                <label for="nif">MÓVIL</label>
                <input type="text" name="movil" id="movil" placeholder="NIF (9 DÍGITOS, 1er DÍGITO 6)" required>
                <br>
                <label for="mensaje">MENSAJE</label>
                <br>
                <textarea name="sobreti" rows="5" cols="20" placeholder="CUÉNTANOS ALGO MÁS"></textarea>
                <br>
                <button type="submit">ENVIAR MENSAJE</button>
            </fieldset>
        </fieldset>

    </form>
</body>
</html>
