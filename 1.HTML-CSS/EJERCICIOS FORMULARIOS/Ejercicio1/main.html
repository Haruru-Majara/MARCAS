<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
            <br>
            <label for="apellidos">Apellidos</label>
            <br>
            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos">
            <br>
            <label for="dni">DNI</label>
            <br>
            <input type="text" name="dni" id="dni" placeholder="Ej: 0123456789">
            <br>
            <label for="apellidos">Fecha Nacimiento</label>
            <br>
            <input type="text" name="fecha" id="fecha" placeholder="Ej: 01/01/1990">
        </fieldset>
        <fieldset>
            <legend>Datos de Usuario</legend>
            <label for="nombreusu">Nombre Usuario</label>
            <br>
            <input type="text" name="nombreusu" id="nombreusu" placeholder="correo@dominio.com">
            <br>
            <label for="cont">Contraseña</label>
            <br>
            <input type="password" name="contra" id="contra">
            <br>
            <label for="cont">Repite la Contraseña</label>
            <br>
            <input type="password" name="contra" id="contra"><br>
        </fieldset>
        <fieldset>
            <legend>Datos de la Web</legend>
            <label for="web">Nombre de la Web</label>
            <br>
            <input type="text" name="web" id="web" placeholder="nombre de la web">
        </fieldset>
        <br>
        <button type="submit">Enviar datos</button>
    </form>
</body>
</html>
